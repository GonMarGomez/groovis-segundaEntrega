            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <header class="headerStyle">
        <a class="header__logoBox" href="../index.html"><img class="header__logo" src="../Imagenes/logo-mariposa.png"
                alt="Logo de mariposa de la marca" /></a>
        <h1 class="header__marcaTitulo">groovis</h1>
        <nav class="nav__elements">
            <ul class="nav__elements__box">
                <li class="nav__elements__box-element">
                    <a class="nav__elements-element" href="../index.html">Inicio</a>
                </li>
                <li class="nav__elements__box-element">
                    <a class="nav__elements-element " href="./productos.html">Productos</a>
                </li>
                <li class="nav__elements__box-element">
                    <a class="nav__elements-element" href="./informacion.html">Informacion</a>
                </li>
                <li class="nav__elements__box-element">
                    <a class="nav__elements-element activo" href="./contacto.html">Contacto</a>
                </li>
                <li class="nav__elements__box-element">
                    <a class="nav__elements-element" href="./envios.html">Envios</a>
                </li>
            </ul>
        </nav>
        <i class="fas fa-shopping-bag"></i>
    </header>
    <section id="Contacto">
        <div class="Contacto__primeraMitad">
            <div class="Contacto__redesSociales-Box">
                <h2 class="Contacto__redesSociales__Box-text">REDES SOCIALES</h2>
            </div>
            <div class="Contacto__redesPresentacion">
                <div class="Contacto__redesPresentacion-SocialesIconos">
                    <i class="fab fa-whatsapp-square"></i>
                    <i class="fas fa-camera-retro"></i>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="Contacto__redesPresentacion-SocialesTextBox">
                    <h3 class="Contacto__redesPresentacion-SocialesTextBox-text">
                        +54-NUMERO WPP
                    </h3>
                    <h3 class="Contacto__redesPresentacion-SocialesTextBox-text">
                        @GROOV.IS
                    </h3>
                    <h3 class="Contacto__redesPresentacion-SocialesTextBox-text">
                        gonzalomgomez5@gmail.com
                    </h3>
                </div>
            </div>
            <div class="Contacto__Logo">
                <img class="Contacto__Logo-img" src="../Imagenes/DescripcionProd.png" alt="" />
            </div>
        </div>
        <div class="Contacto__SegundaMitad">
            <div class="Contacto__SegundaMitad-tituloBox">
                <img class="Contacto__SegundaMitad_imagenTitulo" src="../Imagenes/mensaje-icono.png" alt="" />
                <div>
                    <h1 class="Contacto__SegundaMitad_imagenTitulo-text">CONTACTO</h1>
                    <div class="Contacto__contenedores">
                        <div class="Contacto__contenedorVioleta"></div>
                        <div class="Contacto__contenedorVerde"></div>
                    </div>
                </div>
            </div>

            <div class="Contacto__consultasBox">
                <h2 class="Contacto__consultasText">CONSULTAS</h2>
            </div>
            <div>
                <form>
                    <label for="nombre">Nombre</label>
                    <input class="field" type="text" id="nombre" />
                    <label for="apellido">Apellido</label>
                    <input class="field" type="text" name="apellido" id="apellido" />
                    <label for="mail">Mail</label>
                    <input class="field" type="email" id="mail" required />
                    <div class="contactoFieldBox-checkbox">
                        <h3 class="contactoFieldBox-checkbox-text">
                            Seleccione el/los tipos de Tote:
                        </h3>
                        <label for="Tote-rellena">Tote Rellena</label>
                        <input class="field" type="checkbox" name="Tote-rellena" id="Tote-rellena" />
                        <label for="Tote-simple">Tote Simple</label>
                        <input class="field" type="checkbox" name="Tote-simple" id="Tote-simple" />
                    </div>
                    <label class="consulta-text" for="consulta">Deje su consulta</label>
                    <textarea name="texta" id="consulta" cols="30" rows="10"></textarea>
                    <div class="contactoFieldBox-buttom-box">
                        <input class="contactoFieldBox-buttom" type="submit" value="Enviar" />
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <img class="footer__logo" src="../Imagenes/logo-mariposa-icon.ico" alt="" />
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
